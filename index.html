
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivan Smirnov | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600;9..144,700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'electric-blue': '#2D4BFF',
              'neon-pink': '#FF2E6E',
              'neon-cyan': '#00F5D4',
              'bg-dark': '#000000',
              'surface-dark': 'rgba(10, 13, 20, 0.6)',
              'navy-text': '#FFFFFF',
              'secondary-text': '#94A3B8',
              'hairline': 'rgba(255, 255, 255, 0.1)',
            },
            fontFamily: {
              serif: ['Fraunces', 'serif'],
              sans: ['Space Grotesk', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body, html {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Space Grotesk', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        cursor: crosshair;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-glow {
        text-shadow: 0 0 20px rgba(45, 75, 255, 0.5), 0 0 40px rgba(255, 46, 110, 0.3);
      }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.08;
        pointer-events: none;
        z-index: 50;
      }
      canvas#liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
